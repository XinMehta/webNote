<!DOCTYPE html>
<html lang="en" dir="ltr">  
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Note Web</title>
        <link rel="stylesheet" href="style.css">
        <!-- Iconscout Link for Icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.1/css/line.css">
    </head>
    <body>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <p>Add a New Note</p>
                        <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                        <div class="row title">
                            <label>Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label>Description</label>
                            <textarea></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <li class="add-box">
                <div class="icon"><i class="uil uil-plus"></i></div>
                <p>Add new note</p>
            </li>
        </div>
    <script src="script.js"></script>
    </body>
</html>
